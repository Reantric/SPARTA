<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Instance Mode</title>
    <link rel="stylesheet" href="sketch/WebUtil/styles.css">

    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Menu Section -->
    <div id="menu">
        <div id="resizer"></div> <!-- Resizer element -->
        <div class="zoom-container">
            <label for="zoom-slider" class="zoom-label">Zoom Level</label>
            <input type="range" id="zoom-slider" min="0.5" max="2" step="0.01" value="1">
        </div>
        
    </div>



    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Context Menu -->
    <div id="context-menu" class="wrapper">
        <div class="content">
            <ul class="cmenu">
                <!-- Menu items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <!-- Importing the required scripts -->
    <script src=" https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js "></script>
    <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="build/sketch.js" type="module"></script>
    <script src="build/WebUtil/resizer.js" type="module"></script> <!-- Include the resizer script -->
    <script src="build/WebUtil/context-menu.js" type="module"></script> <!-- Include the context menu script -->
</body>
</html>
